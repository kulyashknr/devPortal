<section class="container-fluid">
    {{ partial:mobile-toolbox}}
    <div class="content">
        <div class="row">
            <div class="col-lg-2" style="border-right: 1px solid gainsboro" id="MainMenu">
            {{ partial:left-sidebar }}
            </div>
            <div class="col-lg-8">
                <h1>
                    <small>{{title}}</small>
                </h1>
                <article>
                    {{content|toc}}
                </article>
            </div>
            <div class="col-lg-2">
                Table of content
                <div class="toc-block">
                    <div class="toc"></div>
                </div>
            </div>
        </div>
    </div>
</section>
