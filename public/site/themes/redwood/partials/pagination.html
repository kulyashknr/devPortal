{{ paginate }}
{{ if total_items > 35 }}
<nav aria-label="...">
    <ul class="pagination pagination-sm justify-content-center pt-3">
        <li class="page-item">
            <a class="page-link" href="{{ prev page }}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item" aria-current="page">
            <a class="page-link" href="{{ current_page }}">{{ current_page }}<span class="sr-only">(current)</span></a>
        </li>
        <li class="page-item">
            <a class="page-link" href="{{ next_page }}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
{{ /if }}
{{ /paginate }}
