sections:
  main:
    display: Main
    fields:
      template:
        type: hidden
        default: docs/article
      type:
        options:
          article: Article
          subarticle: Subarticle
        inline: false
        type: radio
        display: Type
      bard_field:
        buttons:
          - h4
          - h5
          - h6
          - bold
          - italic
          - unorderedlist
          - orderedlist
          - removeformat
          - quote
          - anchor
          - assets
        style: sans
        spellcheck: true
        allow_source: true
        allow_internal_links: true
        link_noopener: false
        link_noreferrer: false
        target_blank: false
        semantic_elements: false
        restrict_assets: false
        sets:
          images:
            display: Images
            fields:
              article_image:
                container: main
                folder: img
                restrict: false
                max_files: 1
                mode: grid
                type: assets
                display: 'Article Image'
        type: bard
        display: Redactor
taxonomies: true
title: Article
toc: true
